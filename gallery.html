<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/rocket-solid.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container container-main row">
        <a class="logo" href="index.html">
          <i class=""></i>
        </a>
        <div class="dropdown">
          <div class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a
            ><a href="gallery.html">Gallery</a>
          </div>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">
                <span>Home</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="gallery.html" class="nav__link">
                <span>Gallery</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="portfolio.html" class="nav__link">
                <span>Portfolio</span>
              </a>
            </li>
          </ul>
        </nav>
        <a class="hamburger" href="#">
          <img src="images/burger-solid.svg" alt="a burger" />
        </a>
      </div>
      <div class="quote">
        <em class="quote__item"></em>
      </div>
    </header>

    <section class="swiper-section">
      <div class="container row">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="images/balloon.jpg" alt="a pink balloon" />
            </div>
            <div class="swiper-slide">
              <img src="images/building.jpg" alt="a tall building" />
            </div>
            <div class="swiper-slide">
              <img src="images/greenleaves.jpg" alt="green leaves" />
            </div>
            <div class="swiper-slide">
              <img src="images/forest.jpg" alt="a forest in the distant" />
            </div>
            <div class="swiper-slide">
              <img src="images/leaves.jpg" alt="more green leaves" />
            </div>
            <div class="swiper-slide">
              <img src="images/park.jpg" alt="a big park" />
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </section>

    <section class="swiper-section">
      <div class="container row">
        <!-- Secondary Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="images/tower.jpg" alt="more green leaves" />
            </div>
            <div class="swiper-slide">
              <img src="images/tree.jpg" alt="a tree in winter" />
            </div>
            <div class="swiper-slide">
              <img src="images/window.jpg" alt="zoomed in on some curtains" />
            </div>
            <div class="swiper-slide">
              <img src="images/clock.jpg" alt="a clock" />
            </div>
            <div class="swiper-slide">
              <img
                src="images/classroom.jpg"
                alt="a classrom from a chair's hole perspective"
              />
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </section>

    <section class="swiper-section">
      <div class="container row">
        <!-- Secondary Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="images/rainonwindow.jpg" alt="rain on window" />
            </div>
            <div class="swiper-slide">
              <img src="images/drops.jpg" alt="rain drops" />
            </div>
            <div class="swiper-slide">
              <img
                src="images/road.jpg"
                alt="a road with a soccer field⚽  in the bakground"
              />
            </div>
            <div class="swiper-slide">
              <img src="images/redbuilding.jpg" alt="a red building" />
            </div>
            <div class="swiper-slide">
              <img src="images/torget.jpg" alt="Tøyen torg" />
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </section>
    <div class="quote">
      <p>
        PS: I took all of the pictures here, except for the red building and the
        one of "Tøyen Torg". That was my little brother.
      </p>
    </div>

    <footer class="footer">
      <div class="container grid">
        <a href="https://github.com/purplehippo911/" class="hero__item Github">
          <img src="images/github.png" alt="Check me out on Github" />
          <em class="footer__text">Don't forget to check me out on github </em>
        </a>
      </div>
    </footer>

    <script src="app.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        zoom: true,
        direction: "horizontal",
        loop: true,
        slidesPerView: 1,
        spaceBetween: 30,
        keyboard: {
          enabled: true,
        },

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
  </body>
</html>
